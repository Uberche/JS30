<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const city = [];

fetch(endpoint)
  .then(blob => blob.json())
  .then(data => city.push(...data));

function findMatches(word, city){
  return city.filter(item => {
    const regex = new RegExp(word, 'gi');
    return item.city.match(regex) || item.state.match(regex); 
  });
  
}

function numberWithCommas (x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function displayM () {
  const places = findMatches(this.value, city);
  const html = places.map(item => {
    const regex = new RegExp(this.value, 'gi');
    const cityName = item.city.replace(regex, `<span class="hl">${this.value}</span>`)
    const stateName = item.state.replace(regex, `<span class="hl">${this.value}</span>`)
    return `
    <li>
      <span class="name">${cityName}, ${stateName}</span>
      <span class="population">${numberWithCommas(item.population)}</span>
    </li>
    `
  }).join('');
  suggestions.innerHTML = html;
}

const sInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

sInput.addEventListener('change', displayM);
sInput.addEventListener('keyup', displayM);
</script>
  </body>
</html>
